<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Rechner</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" href="images/hello-icon-152.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="white"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Rechner">
  <meta name="msapplication-TileImage" content="images/icon-144.png">
  <meta name="msapplication-TileColor" content="#FFFFFF">
  
		<script>
			var formula = "";
		
			function clearresults() {
				formula = "";
				$('#result').html(formula);
			}
		
			function num(v) {
				formula += v;
				$('#result').html(formula);
			}
			
			function op(o) {
				formula += o;
				$('#result').html(formula);
			}
			
			function compute() {
				formula = eval(formula);
				$('#result').html(formula);
			}
			
		</script>
		
		<style>
			html, body {
				background-color: #555;
			}
		
			.btn {
				width: 50px;
				height: 50px;
				margin: 5px;
			}
			
			#result {
				border: 1px solid #ddd;
				width: 240px;
				height: 130px;
				margin-left: auto;
				margin-right: auto;
				margin-top: 30px;
				margin-bottom: 10px;
				color: #fff;
				text-align: left;
				padding: 5px;
			}
			
			#rechner {
				text-align: center;
			}
		</style>
</head>
<body class="fullscreen">
	<div id="rechner">
		<div id="result"></div>
		<button onclick="clearresults()" class="btn btn-secondary">C</button>
		<button onclick="op('(')" class="btn btn-secondary">(</button>
		<button onclick="op(')')" class="btn btn-secondary">)</button>
		<button onclick="op('/')" class="btn btn-secondary">/</button><br />
		<button onclick="num(7)" class="btn btn-primary">7</button>
		<button onclick="num(8)" class="btn btn-primary">8</button>
		<button onclick="num(9)" class="btn btn-primary">9</button>
		<button onclick="op('*')" class="btn btn-secondary">*</button><br />
		<button onclick="num(4)" class="btn btn-primary">4</button>
		<button onclick="num(5)" class="btn btn-primary">5</button>
		<button onclick="num(6)" class="btn btn-primary">6</button>
		<button onclick="op('-')" class="btn btn-secondary">-</button><br />
		<button onclick="num(1)" class="btn btn-primary">1</button>
		<button onclick="num(2)" class="btn btn-primary">2</button>
		<button onclick="num(3)" class="btn btn-primary">3</button>
		<button onclick="op('+')" class="btn btn-secondary">+</button><br />
		
		<button class="btn btn-primary" style="margin-left: 60px;">0</button>
		<button class="btn btn-primary">,</button>
		<button onclick="compute()" class="btn btn-success">=</button>
	</div>
  
    <script src="js/jquery-3.3.1.slim.min.js"></script>
	  <script src="js/popper.min.js"></script>
	  <script src="js/bootstrap.min.js"></script>
	  <script src="js/tools.js"></script>
 </body>
</html>
